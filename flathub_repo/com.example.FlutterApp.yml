# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: com.example.FlutterApp
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: flutter_flatpak_example
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # FlutterApp
  - name: FlutterApp
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/LucasXu0/flutter_flatpak_example/releases/download/1.0.0/FlutterApp-Linux-Portable.tar.gz
        sha256: ce9595dc03d3c0680052ea2ff13c5b99a3bae5d04faea29f5241e6493f4e3981
      - type: dir
        path: ../counter_app
      # - type: git
      #   url: https://github.com/Merrit/flutter_flatpak_example.git
      #   branch: main
      - type: file
        path: build-flatpak.sh
